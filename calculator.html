<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <script src="calculator.js"></script>
    <title>Calculator</title>
</head>
<body>
    <div id="calculator">
        <input type="text" id="result" placeholder="0" disabled maxlength="8">
        <div id="all-buttons">
            <div class="row">
                <button id="AC" class="casual-button function-button">AC</button>
                <button id="plus-minus" class="casual-button function-button">+/-</button>
                <button id="percent" class="casual-button function-button">%</button>
                <button id="division" class="casual-button operation-button">รท</button>
            </div>
            <div class="row">
                <button id="number7" class="casual-button number-button">7</button>
                <button id="number8" class="casual-button number-button">8</button>
                <button id="number9" class="casual-button number-button">9</button>
                <button id="multiplication" class="casual-button operation-button">ร</button>
            </div>
            <div class="row">
                <button id="number4" class="casual-button number-button">4</button>
                <button id="number5" class="casual-button number-button">5</button>
                <button id="number6" class="casual-button number-button">6</button>
                <button id="subtracion" class="casual-button operation-button">-</button>
            </div>
            <div class="row">
                <button id="number1" class="casual-button number-button">1</button>
                <button id="number2" class="casual-button number-button">2</button>
                <button id="number3" class="casual-button number-button">3</button>
                <button id="addition" class="casual-button operation-button">+</button>
            </div>
            <div class="row">
                <button id="number0" class="casual-button number-button doubled-button">0</button>
                <button id="point" class="casual-button number-button">,</button>
                <button id="equal" class="casual-button operation-button">=</button>
            </div>
        </div>
    </div>
</body>
</html>
